<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Interactiva | COPACKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Fuente Archivo de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            background-color: #FDFBF8;
            color: #3D405B;
        }
        .nav-link {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 0 0.25rem;
            border-radius: 0.75rem 0.75rem 0 0;
            background: #f3f4f6;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            box-shadow: 0 1px 2px rgba(61,64,91,0.06);
        }
        .nav-link.active {
            border-bottom-color: #4DB6AC;
            background: #4DB6AC;
            color: #fff;
            font-weight: 700;
            box-shadow: 0 4px 12px -1px rgba(77,182,172,0.10);
        }
        .nav-link:not(.active):hover {
            border-bottom-color: #81D4FA;
            background: #e0f2f1;
        }
        .content-section {
            display: none;
            background: #fff;
            border: 2px solid #ececec;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
            padding: 2.5rem 1.75rem;
            box-shadow: 0 4px 14px 0 rgba(61,64,91,0.06);
            transition: box-shadow 0.2s;
            position: relative;
        }
        .content-section.active {
            display: block;
            border-left: 8px solid #4DB6AC;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #4DB6AC;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 450px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
            .header-title {
                font-size: 2.5rem;
            }
        }
        .logo-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border-radius: 0.75rem;
            margin-right: 1.5rem;
        }
